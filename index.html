<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 30px;
        }

        .task-form {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e1e5ff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5ff;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            margin: 0 5px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66, #40c057);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 2px solid #e1e5ff;
            border-radius: 6px;
            font-size: 14px;
        }

        .tasks-container {
            display: grid;
            gap: 20px;
        }

        .task-card {
            background: white;
            border: 2px solid #e1e5ff;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .task-card.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
        }

        .task-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            flex: 1;
        }

        .task-priority {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: #ffecec;
            color: #d63031;
        }

        .priority-medium {
            background: #fff3cd;
            color: #856404;
        }

        .priority-low {
            background: #d1ecf1;
            color: #0c5460;
        }

        .task-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #888;
            margin-bottom: 15px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .task-meta {
                flex-direction: column;
                gap: 10px;
            }
            
            .task-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Task Management System</h1>
            <p>Organize your tasks efficiently and boost your productivity</p>
        </div>

        <div class="main-content">
            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completionRate">0%</div>
                    <div class="stat-label">Completion Rate</div>
                </div>
            </div>

            <!-- Task Form -->
            <div class="task-form">
                <h2 style="margin-bottom: 20px; color: #333;">üìù Add New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title *</label>
                        <input type="text" id="taskTitle" required placeholder="Enter task title...">
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" rows="3" placeholder="Enter task description..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskDueDate">Due Date</label>
                            <input type="date" id="taskDueDate">
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">‚ú® Add Task</button>
                </form>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label>Filter by Status:</label>
                    <select id="statusFilter">
                        <option value="all">All Tasks</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Filter by Priority:</label>
                    <select id="priorityFilter">
                        <option value="all">All Priorities</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Search:</label>
                    <input type="text" id="searchInput" placeholder="Search tasks...">
                </div>
            </div>

            <!-- Tasks Container -->
            <div class="tasks-container" id="tasksContainer">
                <div class="empty-state">
                    <h3>üéØ No tasks yet!</h3>
                    <p>Create your first task to get started with better productivity.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.currentFilter = { status: 'all', priority: 'all', search: '' };
                this.initializeEventListeners();
                this.renderTasks();
                this.updateStats();
            }

            loadTasks() {
                const stored = localStorage.getItem('tasks');
                return stored ? JSON.parse(stored) : [];
            }

            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            initializeEventListeners() {
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });

                document.getElementById('statusFilter').addEventListener('change', (e) => {
                    this.currentFilter.status = e.target.value;
                    this.renderTasks();
                });

                document.getElementById('priorityFilter').addEventListener('change', (e) => {
                    this.currentFilter.priority = e.target.value;
                    this.renderTasks();
                });

                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.currentFilter.search = e.target.value.toLowerCase();
                    this.renderTasks();
                });
            }

            addTask() {
                const title = document.getElementById('taskTitle').value.trim();
                const description = document.getElementById('taskDescription').value.trim();
                const dueDate = document.getElementById('taskDueDate').value;
                const priority = document.getElementById('taskPriority').value;

                if (!title) return;

                const task = {
                    id: this.generateId(),
                    title,
                    description,
                    dueDate,
                    priority,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.tasks.unshift(task);
                this.saveTasks();
                this.renderTasks();
                this.updateStats();
                this.resetForm();
            }

            resetForm() {
                document.getElementById('taskForm').reset();
                document.getElementById('taskPriority').value = 'medium';
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                }
            }

            deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                }
            }

            editTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    document.getElementById('taskTitle').value = task.title;
                    document.getElementById('taskDescription').value = task.description;
                    document.getElementById('taskDueDate').value = task.dueDate;
                    document.getElementById('taskPriority').value = task.priority;
                    
                    this.deleteTask(id);
                    document.getElementById('taskTitle').focus();
                }
            }

            getFilteredTasks() {
                return this.tasks.filter(task => {
                    const statusMatch = this.currentFilter.status === 'all' || 
                        (this.currentFilter.status === 'completed' && task.completed) ||
                        (this.currentFilter.status === 'pending' && !task.completed);

                    const priorityMatch = this.currentFilter.priority === 'all' || 
                        task.priority === this.currentFilter.priority;

                    const searchMatch = this.currentFilter.search === '' ||
                        task.title.toLowerCase().includes(this.currentFilter.search) ||
                        task.description.toLowerCase().includes(this.currentFilter.search);

                    return statusMatch && priorityMatch && searchMatch;
                });
            }

            formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString();
            }

            isOverdue(dateString) {
                if (!dateString) return false;
                const dueDate = new Date(dateString);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                return dueDate < today;
            }

            renderTasks() {
                const container = document.getElementById('tasksContainer');
                const filteredTasks = this.getFilteredTasks();

                if (filteredTasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>üîç No tasks found!</h3>
                            <p>Try adjusting your filters or create a new task.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = filteredTasks.map(task => {
                    const isOverdue = !task.completed && this.isOverdue(task.dueDate);
                    const dueDateDisplay = task.dueDate ? this.formatDate(task.dueDate) : 'No due date';
                    
                    return `
                        <div class="task-card ${task.completed ? 'completed' : ''}" style="${isOverdue ? 'border-color: #ff6b6b;' : ''}">
                            <div class="task-header">
                                <div class="task-title">${task.title}</div>
                                <span class="task-priority priority-${task.priority}">${task.priority}</span>
                            </div>
                            
                            ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                            
                            <div class="task-meta">
                                <span>üìÖ Due: ${dueDateDisplay} ${isOverdue ? '‚ö†Ô∏è Overdue' : ''}</span>
                                <span>üìÖ Created: ${this.formatDate(task.createdAt.split('T')[0])}</span>
                            </div>
                            
                            <div class="task-actions">
                                <button class="btn btn-small btn-success" onclick="taskManager.toggleTask('${task.id}')">
                                    ${task.completed ? '‚Ü©Ô∏è Undo' : '‚úÖ Complete'}
                                </button>
                                <button class="btn btn-small" onclick="taskManager.editTask('${task.id}')">
                                    ‚úèÔ∏è Edit
                                </button>
                                <button class="btn btn-small btn-danger" onclick="taskManager.deleteTask('${task.id}')">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;
                const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;
                document.getElementById('completionRate').textContent = completionRate + '%';
            }
        }

        // Initialize the Task Manager
        const taskManager = new TaskManager();

        // Set today's date as default for due date
        document.getElementById('taskDueDate').valueAsDate = new Date();
    </script>
</body>
</html>
